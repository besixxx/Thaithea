    <style>
        :root { 
            --sat: env(safe-area-inset-top); 
            --sab: env(safe-area-inset-bottom);
            --thai-red: #a50000;
            --thai-bg: #fdfdfd;
        }

        body { font-family: 'Kanit', sans-serif; background-color: var(--thai-bg); margin: 0; min-height: 100svh; display: flex; flex-direction: column; padding-bottom: calc(85px + var(--sab)); }
        header { padding-top: calc(var(--sat) + 1rem); background: white; border-bottom: 3px solid var(--thai-red); box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        
        /* üö© ‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á‡∏™‡πà‡∏ß‡∏ô‡∏•‡∏î */
        .banner-container { padding: 20px 20px 10px 20px; }
        .banner-wrapper {
            width: 100%; height: 140px;
            background: linear-gradient(135deg, #ff4141 0%, var(--thai-red) 100%);
            border-radius: 2rem; position: relative; overflow: hidden;
            display: flex; align-items: center; padding: 20px;
            box-shadow: 0 10px 20px rgba(165, 0, 0, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        .coupon-tag { position: absolute; left: -12px; top: 50%; transform: translateY(-50%); width: 24px; height: 48px; background: var(--thai-bg); border-radius: 0 50px 50px 0; }
        .coupon-tag-right { position: absolute; right: -12px; top: 50%; transform: translateY(-50%); width: 24px; height: 48px; background: var(--thai-bg); border-radius: 50px 0 0 50px; }

        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; padding: 20px; }
        .product-card { background: white; border-radius: 1.5rem; overflow: hidden; border: 1px solid #f0f0f0; display: flex; flex-direction: column; transition: 0.3s; }
        
        /* üìç üî¥ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÄ‡∏°‡∏ô‡∏π‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πÅ‡∏î‡∏á */
        .glass-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            height: calc(70px + var(--sab)); 
            background: var(--thai-red); /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏µ‡πÅ‡∏î‡∏á */
            padding-bottom: var(--sab); 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 50; 
            border-radius: 2rem 2rem 0 0; 
            box-shadow: 0 -5px 25px rgba(165,0,0,0.3); 
        }
        .nav-btn { color: rgba(255,255,255,0.5); transition: 0.3s; } /* ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß‡∏à‡∏≤‡∏á */
        .active-nav { color: #ffffff !important; transform: translateY(-3px); } /* ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß‡∏™‡∏ß‡πà‡∏≤‡∏á */

        #loginPage { position: fixed; inset: 0; z-index: 1000; background: var(--thai-bg); display: flex; align-items: center; justify-content: center; }
        .tab-content { display: none; flex: 1; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-red { background: var(--thai-red); color: white; }
        .status-pill { padding: 2px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; }
        .status-pending { background: #fff7ed; color: #c2410c; }
        .status-shipping { background: #eff6ff; color: #1d4ed8; }
        .status-success { background: #f0fdf4; color: #15803d; }

        #orderDetailModal { 
            position: fixed; inset: 0; z-index: 2000; 
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(10px); 
            display: none; align-items: center; justify-content: center; padding: 20px; 
        }
        .modal-content { 
            background: white; width: 100%; max-width: 400px; 
            border-radius: 2.5rem; overflow: hidden; 
            animation: modalFadeUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        @keyframes modalFadeUp { from { opacity: 0; transform: translateY(60px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

                <input id="shipName" type="text" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö" class="w-full bg-slate-50 p-3 rounded-xl border text-sm font-bold outline-none focus:border-[var(--thai-red)]">

            <div class="flex gap-3">

                <input id="pStock" type="number" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏•‡∏±‡∏á" class="w-1/2 bg-slate-50 p-4 rounded-xl outline-none font-bold text-blue-600">
            </div>
            <input id="pImage" type="text" placeholder="‡∏•‡∏¥‡πâ‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û" class="w-full bg-slate-50 p-3 rounded-xl outline-none text-[10px]">
            <button id="btnSave" class="w-full btn-red py-4 rounded-xl font-bold">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhV0tNPY5EeiOkIp63U-20rNjscA9WW_s",
            authDomain: "thaithae-ba227.firebaseapp.com",
            databaseURL: "https://thaithae-ba227-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "thaithae-ba227",
            storageBucket: "thaithae-ba227.firebasestorage.app",
            messagingSenderId: "749954534670",
            appId: "1:749954534670:web:bc8e00d9e320dc8d92db5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const productsRef = ref(db, 'products');
        const ordersRef = ref(db, 'orders');

        window.cart = [];
        window.currentUser = '';
        window.currentUserRole = 'customer';

        function loadProducts() {
            onValue(productsRef, (snapshot) => {
                const data = snapshot.val();
                const grid = document.getElementById('productGrid');
                const list = document.getElementById('adminList');
                grid.innerHTML = ''; list.innerHTML = '';
                if (!data) return;

                Object.keys(data).forEach(key => {
                    const item = data[key];
                    const stock = item.stock || 0;
                    const hideBtn = window.currentUserRole === 'admin' ? 'hidden' : '';

                    grid.innerHTML += `
                        <div class="product-card">
                            <img src="${item.image}" class="h-40 w-full object-cover">
                            <div class="p-3 flex flex-col flex-1">
                                <span class="bg-red-50 text-[var(--thai-red)] text-[9px] font-bold px-2 py-0.5 rounded w-fit mb-1 italic">STOCK: ${stock}</span>
                                <h3 class="font-bold text-xs line-clamp-1">${item.name}</h3>
                                <p class="text-[var(--thai-red)] font-black">‡∏ø${item.price.toLocaleString()}</p>
                                <button onclick="addToCart('${key}','${item.name}',${item.price},'${item.image}',${stock})" 
                                    class="mt-2 w-full btn-red py-2 rounded-xl text-[10px] font-bold ${hideBtn} ${stock <= 0 ? 'opacity-20 pointer-events-none' : ''}">
                                    ${stock > 0 ? '‡πÉ‡∏™‡πà‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤' : '‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏´‡∏°‡∏î'}
                                </button>
                            </div>
                        </div>`;
                    
                    list.innerHTML += `
                        <div class="bg-white p-4 rounded-xl flex justify-between items-center border shadow-sm">
                            <div class="flex items-center gap-3"><img src="${item.image}" class="w-10 h-10 object-cover rounded-lg shadow-sm"><div><p class="font-bold text-sm text-slate-800">${item.name}</p><p class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">‡∏Ñ‡∏•‡∏±‡∏á: ${stock}</p></div></div>
                            <div class="flex gap-1"><button onclick="addStock('${key}',${stock})" class="p-2 text-blue-500"><i data-lucide="plus" class="w-4 h-4"></i></button><button onclick="deleteOnlineProduct('${key}')" class="p-2 text-slate-200"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>
                        </div>`;
                });
                lucide.createIcons();
            });
        }

        window.processOrder = () => {
            const name = document.getElementById('shipName').value.trim();
            const phone = document.getElementById('shipPhone').value.trim();
            const addr = document.getElementById('shipAddress').value.trim();
            if (!name || !phone || !addr) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏à‡∏±‡∏î‡∏™‡πà‡∏á‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô!");

            const total = window.cart.reduce((sum, item) => sum + item.price, 0);
            const newOrder = {
                user: window.currentUser,
                customerInfo: { name, phone, address: addr },
                items: window.cart,
                total: total,
                status: 'pending',
                timestamp: Date.now()
            };

            push(ordersRef, newOrder).then(() => {
                window.cart.forEach(cartItem => {
                    onValue(ref(db, `products/${cartItem.id}`), (snap) => {
                        const p = snap.val();
                        if(p) update(ref(db, `products/${cartItem.id}`), { stock: p.stock - 1 });
                    }, { onlyOnce: true });
                });
                alert("‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
                window.cart = [];
                document.getElementById('cartCount').classList.add('hidden');
                document.querySelectorAll('#shippingForm input, #shippingForm textarea').forEach(i => i.value = '');
                window.switchTab('historyTab', document.querySelector('[onclick*="historyTab"]'));
            });
        };

        function loadOrders() {
            onValue(ordersRef, (snapshot) => {
                const data = snapshot.val();
                const list = document.getElementById('orderList');
                list.innerHTML = '';
                if (!data) return list.innerHTML = '<p class="text-center py-20 opacity-20">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</p>';

                const orders = Object.keys(data).map(key => ({id: key, ...data[key]})).reverse();
                orders.forEach(order => {
                    if (window.currentUserRole !== 'admin' && order.user !== window.currentUser) return;
                    let statusClass = order.status === 'pending' ? 'status-pending' : (order.status === 'shipping' ? 'status-shipping' : 'status-success');
                    let statusText = order.status === 'pending' ? '‡∏£‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö' : (order.status === 'shipping' ? '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á' : '‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');

                    list.innerHTML += `
                        <div onclick="openOrderModal('${order.id}')" class="bg-white p-5 rounded-2xl border shadow-sm active:scale-95 transition-all flex justify-between items-center cursor-pointer">
                            <div>
                                <p class="text-[9px] font-bold text-slate-300 italic">ORDER: #${order.id.slice(-6)}</p>
                                <p class="text-sm font-black text-slate-800">‡∏ø${order.total.toLocaleString()}</p>
                            </div>
                            <div class="text-right">
                                <span class="status-pill ${statusClass}">${statusText}</span>
                                <p class="text-[9px] text-slate-400 mt-1">${new Date(order.timestamp).toLocaleDateString('th-TH')}</p>
                            </div>
                        </div>`;
                });
                lucide.createIcons();
            });
        }

        window.openOrderModal = (orderId) => {
            onValue(ref(db, `orders/${orderId}`), (snap) => {
                const order = snap.val();
                if (!order) return;
                const info = order.customerInfo || { name: '-', phone: '-', address: '-' };
                const modalData = document.getElementById('modalData');
                modalData.innerHTML = `
                    <div class="text-center"><h3 class="text-lg font-black italic">ORDER DETAILS</h3><p class="text-[9px] text-slate-300">#${orderId}</p></div>
                    <div class="space-y-2 bg-slate-50 p-5 rounded-3xl text-[11px] leading-relaxed border">
                        <p><b>‡∏ä‡∏∑‡πà‡∏≠:</b> ${info.name}</p><p><b>‡πÇ‡∏ó‡∏£:</b> ${info.phone}</p><p><b>‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà:</b> ${info.address}</p>
                    </div>
                    <div class="space-y-2 border-t pt-4">
                        ${order.items.map(i => `<div class="flex justify-between text-xs"><span>${i.name} x1</span><b>‡∏ø${i.price}</b></div>`).join('')}
                        <div class="flex justify-between pt-3 border-t-2 border-dashed font-black text-xl text-[var(--thai-red)]"><span>TOTAL</span><span>‡∏ø${order.total.toLocaleString()}</span></div>
                    </div>
                    ${window.currentUserRole === 'admin' ? `
                        <div class="pt-5 border-t">
                            <p class="text-[10px] font-bold mb-2 text-slate-400 uppercase">Change Status (Admin)</p>
                            <select onchange="updateOrderStatus('${orderId}', this.value)" class="w-full bg-slate-100 p-4 rounded-2xl font-bold outline-none text-sm appearance-none">
                                <option value="pending" ${order.status==='pending'?'selected':''}>‡∏£‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö</option>
                                <option value="shipping" ${order.status==='shipping'?'selected':''}>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á</option>
                                <option value="success" ${order.status==='success'?'selected':''}>‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</option>
                            </select>
                        </div>
                    ` : ''}`;
                document.getElementById('orderDetailModal').style.display = 'flex';
                lucide.createIcons();
            }, { onlyOnce: true });
        };

        window.closeOrderModal = () => document.getElementById('orderDetailModal').style.display = 'none';
        window.updateOrderStatus = (id, status) => update(ref(db, `orders/${id}`), { status });
        
        document.getElementById('btnLogin').onclick = () => {
            const user = document.getElementById('loginUser').value.trim();
            const pass = document.getElementById('loginPass').value;
            if (pass === "1234" && user !== "") {
                window.currentUser = user;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('bottomNav').classList.remove('hidden');
                document.getElementById('homeTab').classList.add('active');
                if (user.toLowerCase() === "admin") {
                    window.currentUserRole = 'admin';
                    document.getElementById('adminNavBtn').classList.remove('hidden');
                    document.getElementById('btnCart').classList.add('hidden');
                    document.getElementById('headerCartBtn').classList.add('hidden');
                    document.getElementById('userBanner').classList.add('hidden');
                }
                document.getElementById('roleLabel').innerText = user.toUpperCase() + " STATUS";
                loadProducts(); loadOrders();
            } else { alert("Login Failed!"); }
        };

        window.switchTab = (tabId, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active-nav'));
            if(btn && btn.classList.contains('nav-btn')) btn.classList.add('active-nav');
            if(tabId === 'cartTab') renderCart();
            lucide.createIcons();
        };

        window.addToCart = (id, name, price, image, stock) => {
            if (window.cart.filter(i => i.id === id).length >= stock) return alert("‡∏™‡∏ï‡πá‡∏≠‡∏Å‡πÑ‡∏°‡πà‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏û‡∏≠!");
            window.cart.push({id, name, price, image});
            document.getElementById('cartCount').innerText = window.cart.length;
            document.getElementById('cartCount').classList.remove('hidden');
        };

        window.renderCart = () => {
            const list = document.getElementById('cartList');
            const summary = document.getElementById('cartSummary');
            const form = document.getElementById('shippingForm');
            list.innerHTML = ''; let t = 0;
            if(window.cart.length === 0) { list.innerHTML = '<p class="py-20 text-center opacity-20 uppercase font-black text-xs">Empty</p>'; summary.classList.add('hidden'); form.classList.add('hidden'); return; }
            window.cart.forEach((item, index) => {
                t += item.price;
                list.innerHTML += `<div class="bg-white p-4 rounded-xl flex justify-between items-center border"><div class="flex items-center gap-3"><img src="${item.image}" class="w-10 h-10 object-cover rounded-lg shadow-sm"><div><p class="font-bold text-xs">${item.name}</p><p class="text-[var(--thai-red)] font-bold text-xs">‡∏ø${item.price}</p></div></div><button onclick="window.cart.splice(${index},1);window.renderCart();"><i data-lucide="trash-2" class="w-5 h-5 text-slate-200"></i></button></div>`;
            });
            document.getElementById('totalPrice').innerText = `‡∏ø${t.toLocaleString()}`;
            summary.classList.remove('hidden'); form.classList.remove('hidden'); lucide.createIcons();
        };

        document.getElementById('btnSave').onclick = () => {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const stock = document.getElementById('pStock').value;
            const image = document.getElementById('pImage').value;
            if(name && price && stock && image) push(productsRef, { name, price: Number(price), stock: Number(stock), image });
            document.querySelectorAll('#adminTab input').forEach(i => i.value = '');
        };

        window.addStock = (key, current) => {
            const n = prompt("‡πÄ‡∏ï‡∏¥‡∏°‡∏™‡∏ï‡πá‡∏≠‡∏Å‡∏Å‡∏µ‡πà‡∏ä‡∏¥‡πâ‡∏ô?:", "10");
            if(n) update(ref(db, `products/${key}`), { stock: Number(current) + Number(n) });
        };

        window.deleteOnlineProduct = (key) => { if(confirm("‡∏•‡∏ö‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö?")) remove(ref(db, `products/${key}`)); };
        window.logout = () => location.reload();
        lucide.createIcons();
    </script>
