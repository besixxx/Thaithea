<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ThaiThae Premium v2</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root { 
            --sat: env(safe-area-inset-top); 
            --sab: env(safe-area-inset-bottom);
            --thai-red: #a50000;
            --thai-red-dark: #7b0000;
            --thai-white: #ffffff;
            --thai-bg: #fdfdfd;
        }

        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: var(--thai-bg); 
            margin: 0; 
            min-height: 100svh; 
            padding-bottom: calc(85px + var(--sab)); 
        }

        header { 
            padding-top: calc(var(--sat) + 1rem); 
            background: var(--thai-white); 
            border-bottom: 3px solid var(--thai-red);
        }

        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; padding: 15px; }
        .product-card { background: var(--thai-white); border-radius: 1rem; border: 1px solid #f0f0f0; box-shadow: 0 4px 10px rgba(0,0,0,0.02); display: flex; flex-direction: column; }
        .product-img { width: 100%; height: 140px; object-fit: cover; border-radius: 0.8rem 0.8rem 0 0; }

        .glass-nav { position: fixed; bottom: 0; left: 0; right: 0; height: calc(65px + var(--sab)); background: var(--thai-white); border-top: 1px solid #eee; padding-bottom: var(--sab); display: flex; justify-content: space-around; align-items: center; z-index: 100; border-radius: 1.5rem 1.5rem 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
        .active-nav { color: var(--thai-red) !important; font-weight: 900; }
        .nav-btn { color: #ccc; transition: 0.2s; }

        #loginPage { position: fixed; inset: 0; z-index: 2000; background: var(--thai-bg); display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--thai-white); border-radius: 2rem; padding: 2.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.05); width: 85%; max-width: 360px; border: 1px solid #f0f0f0; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .btn-red { background: var(--thai-red); color: white; border-radius: 1rem; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loginPage">
        <div class="login-card space-y-6">
            <div class="text-center">
                <h1 class="text-4xl font-black italic tracking-tighter text-slate-800">THAI<span class="text-[var(--thai-red)]">THAE</span></h1>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-1">Premium Inventory</p>
            </div>
            <div class="space-y-4">
                <input id="loginUser" type="text" placeholder="ชื่อผู้ใช้งาน" class="w-full bg-slate-50 p-4 rounded-xl outline-none font-bold border-2 border-transparent focus:border-[var(--thai-red)] transition-all">
                <input id="loginPass" type="password" placeholder="รหัสผ่าน" class="w-full bg-slate-50 p-4 rounded-xl outline-none font-bold border-2 border-transparent focus:border-[var(--thai-red)] transition-all text-center">
            </div>
            <button id="btnLogin" class="w-full btn-red py-4 shadow-lg shadow-red-100">เข้าสู่ระบบ</button>
        </div>
    </div>

    <div id="homeTab" class="tab-content">
        <header class="px-6 pb-4 sticky top-0 z-50">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-black text-slate-800 italic leading-none">ThaiThae</h1>
                <button onclick="switchTab('cartTab', document.getElementById('btnCart'))" class="p-2 bg-slate-50 rounded-lg relative">
                    <i data-lucide="shopping-bag" class="w-6 h-6 text-slate-600"></i>
                    <span id="cartCount" class="absolute -top-1 -right-1 bg-[var(--thai-red)] text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-bold hidden">0</span>
                </button>
            </div>
            <p id="roleLabel" class="text-[9px] text-[var(--thai-red)] font-bold uppercase mt-1 tracking-widest"></p>
        </header>
        <main id="productGrid" class="product-grid"></main>
    </div>

    <div id="cartTab" class="tab-content">
        <header class="p-6 bg-white border-b sticky top-0 z-50">
            <h2 class="text-xl font-black italic">My Basket</h2>
        </header>
        <div id="cartList" class="p-6 space-y-4"></div>
        <div id="cartSummary" class="px-6 fixed bottom-20 left-0 right-0 hidden">
            <div class="bg-white p-6 rounded-2xl shadow-2xl border border-slate-100 flex justify-between items-center mb-4">
                <div>
                    <p class="text-xs text-slate-400 font-bold">TOTAL</p>
                    <p id="totalPrice" class="text-2xl font-black text-[var(--thai-red)]">฿0</p>
                </div>
                <button onclick="checkout()" class="btn-red px-8 py-3 shadow-md">ชำระเงิน</button>
            </div>
        </div>
    </div>

    <div id="adminTab" class="tab-content p-6">
        <h2 class="text-xl font-black italic mb-6">Inventory</h2>
        <div class="bg-white p-5 rounded-2xl border border-slate-100 space-y-3 mb-6 shadow-sm">
            <input id="pName" type="text" placeholder="ชื่อสินค้า" class="w-full bg-slate-50 p-3 rounded-lg outline-none text-sm">
            <div class="flex gap-2">
                <input id="pPrice" type="number" placeholder="ราคา" class="w-1/2 bg-slate-50 p-3 rounded-lg outline-none text-sm">
                <input id="pStock" type="number" placeholder="สต็อก" class="w-1/2 bg-slate-50 p-3 rounded-lg outline-none text-sm">
            </div>
            <input id="pImage" type="text" placeholder="URL รูป" class="w-full bg-slate-50 p-2 rounded-lg outline-none text-[10px]">
            <button id="btnSave" class="w-full btn-red py-3 text-sm">เพิ่มสินค้า</button>
        </div>
        <div id="adminList" class="space-y-3 pb-20"></div>
    </div>

    <nav id="bottomNav" class="glass-nav hidden">
        <button onclick="switchTab('homeTab', this)" class="nav-btn active-nav p-4"><i data-lucide="layout-grid"></i></button>
        <button id="btnCart" onclick="switchTab('cartTab', this)" class="nav-btn p-4"><i data-lucide="shopping-bag"></i></button>
        <button id="adminNavBtn" onclick="switchTab('adminTab', this)" class="nav-btn p-4 hidden"><i data-lucide="package"></i></button>
        <button onclick="location.reload()" class="text-slate-300 p-4"><i data-lucide="power"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhV0tNPY5EeiOkIp63U-20rNjscA9WW_s",
            authDomain: "thaithae-ba227.firebaseapp.com",
            databaseURL: "https://thaithae-ba227-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "thaithae-ba227",
            storageBucket: "thaithae-ba227.firebasestorage.app",
            messagingSenderId: "749954534670",
            appId: "1:749954534670:web:bc8e00d9e320dc8d92db5f",
            measurementId: "G-3RV7N6LJPD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const productsRef = ref(db, 'products');
        window.cart = [];
        window.currentUserRole = 'customer';

        function loadProducts() {
            onValue(productsRef, (snapshot) => {
                const data = snapshot.val();
                const grid = document.getElementById('productGrid');
                const list = document.getElementById('adminList');
                grid.innerHTML = ''; list.innerHTML = '';
                if (data) {
                    Object.keys(data).forEach((key) => {
                        const item = data[key];
                        const stock = item.stock || 0;
                        const hide = window.currentUserRole === 'admin' ? 'hidden' : '';
                        grid.innerHTML += `<div class="product-card">
                            <img src="${item.image}" class="product-img" onerror="this.src='https://via.placeholder.com/150'">
                            <div class="p-3 flex-1 flex flex-col">
                                <p class="text-[8px] font-bold text-slate-300 uppercase">Stock: ${stock}</p>
                                <h3 class="font-bold text-[11px] text-slate-700 truncate">${item.name}</h3>
                                <p class="text-[var(--thai-red)] font-black text-xs mb-2">฿${item.price.toLocaleString()}</p>
                                <button onclick="addToCart('${key}', '${item.name}', ${item.price}, '${item.image}', ${stock})" class="mt-auto w-full btn-red py-2 text-[10px] ${hide} ${stock <= 0 ? 'opacity-20 pointer-events-none' : ''}">หยิบใส่ตะกร้า</button>
                            </div>
                        </div>`;
                        list.innerHTML += `<div class="bg-white p-3 rounded-xl flex justify-between items-center border-l-4 border-l-[var(--thai-red)] shadow-sm">
                            <div class="flex items-center gap-3">
                                <img src="${item.image}" class="w-10 h-10 object-cover rounded-lg">
                                <div><p class="font-bold text-xs">${item.name}</p><p class="text-[9px] text-slate-400">สต็อก: ${stock}</p></div>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="addStock('${key}', ${stock})" class="text-[var(--thai-red)] p-1"><i data-lucide="plus-circle" class="w-5 h-5"></i></button>
                                <button onclick="deleteOnlineProduct('${key}')" class="text-slate-300 p-1"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                            </div>
                        </div>`;
                    });
                }
                lucide.createIcons();
            });
        }

        window.addToCart = (id, name, price, image, currentStock) => {
            if (window.cart.filter(i => i.id === id).length >= currentStock) return alert("สต็อกไม่พอ");
            window.cart.push({id, name, price, image});
            document.getElementById('cartCount').innerText = window.cart.length;
            document.getElementById('cartCount').classList.remove('hidden');
        };

        window.addStock = (key, currentStock) => {
            const amount = prompt("เติมสต็อก:", "10");
            if (amount) update(ref(db, `products/${key}`), { stock: Number(currentStock) + Number(amount) });
        };

        window.deleteOnlineProduct = (key) => { if(confirm("ลบ?")) remove(ref(db, `products/${key}`)); };

        document.getElementById('btnLogin').onclick = () => {
            const user = document.getElementById('loginUser').value.toLowerCase();
            const pass = document.getElementById('loginPass').value;
            if (pass === "1234" && user !== "") {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('bottomNav').classList.remove('hidden');
                document.getElementById('homeTab').classList.add('active');
                if (user === "admin") {
                    window.currentUserRole = 'admin';
                    document.getElementById('roleLabel').innerText = "Administrator";
                    document.getElementById('adminNavBtn').classList.remove('hidden');
                    document.getElementById('btnCart').classList.add('hidden');
                } else {
                    window.currentUserRole = 'customer';
                    document.getElementById('roleLabel').innerText = "Member: " + user;
                }
                loadProducts();
            } else { alert("รหัสผ่านไม่ถูกต้อง"); }
        };

        document.getElementById('btnSave').onclick = () => {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const stock = document.getElementById('pStock').value;
            const image = document.getElementById('pImage').value;
            if(name && price && stock && image) {
                push(productsRef, { name, price: Number(price), stock: Number(stock), image });
                document.querySelectorAll('input').forEach(i => i.value = '');
            }
        };

        window.switchTab = (tabId, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active-nav'));
            if(btn && btn.classList.contains('nav-btn')) btn.classList.add('active-nav');
            if(tabId === 'cartTab') renderCart();
            lucide.createIcons();
        };

        window.renderCart = () => {
            const list = document.getElementById('cartList');
            const summary = document.getElementById('cartSummary');
            const totalDisplay = document.getElementById('totalPrice');
            list.innerHTML = ''; let t = 0;
            if(window.cart.length === 0) { 
                list.innerHTML = '<div class="text-center py-20 opacity-20"><i data-lucide="shopping-bag" class="mx-auto w-12 h-12"></i></div>'; 
                summary.classList.add('hidden'); lucide.createIcons(); return; 
            }
            window.cart.forEach((item, index) => {
                t += item.price;
                list.innerHTML += `<div class="bg-white p-4 rounded-xl flex justify-between items-center border border-slate-50 shadow-sm">
                    <div class="flex items-center gap-3"><img src="${item.image}" class="w-12 h-12 object-cover rounded-lg">
                    <div><p class="font-bold text-xs">${item.name}</p><p class="text-[var(--thai-red)] font-black text-xs">฿${item.price.toLocaleString()}</p></div></div>
                    <button onclick="window.cart.splice(${index},1);window.renderCart();" class="text-slate-300"><i data-lucide="x-circle"></i></button></div>`;
            });
            totalDisplay.innerText = `฿${t.toLocaleString()}`;
            summary.classList.remove('hidden'); lucide.createIcons();
        };

        window.checkout = () => { alert("สั่งซื้อสำเร็จ!"); window.cart = []; document.getElementById('cartCount').classList.add('hidden'); switchTab('homeTab', document.querySelector('.nav-btn')); };
        lucide.createIcons();
    </script>
</body>
</html>
