<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ThaiThae Premium | Admin Control</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root { 
            --sat: env(safe-area-inset-top); 
            --sab: env(safe-area-inset-bottom);
            --thai-gold: #D4AF37;
            --thai-gold-dark: #B8860B;
            --thai-navy: #0f172a;
        }

        body { 
            font-family: 'Kanit', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #fcfaf2; 
            margin: 0; 
            min-height: 100svh; 
            display: flex; 
            flex-direction: column;
            background-image: url('https://www.transparenttextures.com/patterns/p6.png');
            padding-bottom: calc(75px + var(--sab)); 
        }

        header { 
            padding-top: calc(var(--sat) + 1rem); 
            background: white; 
            border-bottom: 3px solid var(--thai-gold);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.1);
        }

        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; padding: 20px; }
        .product-card { background: white; border-radius: 2rem; overflow: hidden; border: 1px solid rgba(212, 175, 55, 0.15); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); display: flex; flex-direction: column; transition: 0.3s; }
        .product-img { width: 100%; height: 160px; object-fit: cover; border-radius: 1.8rem; padding: 8px; }

        .glass-nav { 
            position: fixed; bottom: 0; left: 0; right: 0;
            height: calc(65px + var(--sab));
            background: rgba(15, 23, 42, 0.98); 
            backdrop-filter: blur(15px); 
            border-top: 2px solid var(--thai-gold);
            padding-bottom: var(--sab);
            display: flex; justify-content: space-around; align-items: center; z-index: 50;
        }

        .active-nav { color: var(--thai-gold); transform: translateY(-3px); filter: drop-shadow(0 0 5px var(--thai-gold)); }

        #loginPage { position: fixed; inset: 0; z-index: 1000; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); display: flex; align-items: center; justify-content: center; }
        .login-glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 2px solid rgba(212, 175, 55, 0.3); border-radius: 4rem; padding: 2.5rem; }

        .tab-content { display: none; flex: 1; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .stock-badge { background: #fef3c7; color: #92400e; font-size: 10px; font-weight: 800; padding: 2px 8px; border-radius: 99px; }
    </style>
</head>
<body>

    <div id="loginPage">
        <div class="w-full max-w-sm space-y-10 text-center px-10 relative">
            <div class="space-y-4">
                <h1 class="text-7xl font-[900] italic tracking-tighter text-white">THAI<span class="text-[var(--thai-gold)]">THAE</span></h1>
                <p class="text-[var(--thai-gold)] text-[10px] uppercase tracking-[0.5em] font-bold opacity-80">Inventory & Cloud</p>
            </div>
            <div class="login-glass space-y-5 shadow-2xl">
                <input id="loginUser" type="text" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô" class="w-full bg-white/10 border border-white/20 p-5 rounded-[2rem] outline-none text-center font-bold text-white placeholder-white/40">
                <input id="loginPass" type="password" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" class="w-full bg-white/10 border border-white/20 p-5 rounded-[2rem] outline-none text-center font-bold text-white placeholder-white/40">
                <button id="btnLogin" class="w-full bg-gradient-to-r from-[var(--thai-gold-dark)] to-[var(--thai-gold)] text-[var(--thai-navy)] py-5 rounded-[2.5rem] font-black text-xl">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
            </div>
        </div>
    </div>

    <div id="homeTab" class="tab-content active">
        <header class="px-6 pb-4 sticky top-0 z-40">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="icon.png" class="w-12 h-12"> 
                    <div>
                        <h1 class="text-xl font-[900] text-slate-800 leading-none">ThaiThae</h1>
                        <p id="roleLabel" class="text-[10px] text-amber-600 font-bold uppercase mt-1">Hello</p>
                    </div>
                </div>
                <button id="headerCartBtn" onclick="switchTab('cartTab', document.getElementById('btnCart'))" class="p-3 bg-white rounded-2xl border-2 border-amber-100 relative shadow-sm">
                    <i data-lucide="shopping-basket" class="w-5 h-5 text-amber-600"></i>
                    <span id="cartCount" class="absolute -top-1 -right-1 bg-rose-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center border-2 border-white font-black hidden">0</span>
                </button>
            </div>
        </header>
        <main id="productGrid" class="product-grid"></main>
    </div>

    <div id="cartTab" class="tab-content">
        <header class="p-6 bg-white border-b-2 border-amber-100"><h2 class="text-2xl font-black italic text-[var(--thai-navy)]">My <span class="text-[var(--thai-gold)]">Basket</span></h2></header>
        <div id="cartList" class="p-6 space-y-4"></div>
        <div id="cartSummary" class="px-6 mt-4 hidden">
            <div class="bg-[var(--thai-navy)] p-8 rounded-[3rem] text-white border-t-4 border-[var(--thai-gold)] shadow-2xl">
                <div class="flex justify-between items-center mb-6 font-bold"><span>‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°</span><span id="totalPrice" class="text-3xl text-[var(--thai-gold)] font-black">‡∏ø0</span></div>
                <button onclick="checkout()" class="w-full bg-[var(--thai-gold)] text-[var(--thai-navy)] py-5 rounded-[2.5rem] font-black text-xl">‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô</button>
            </div>
        </div>
    </div>

    <div id="adminTab" class="tab-content px-6 pt-6">
        <h2 class="text-2xl font-black mb-6 italic">Inventory <span class="text-[var(--thai-gold)]">Management</span></h2>
        <div class="bg-white p-6 rounded-[3rem] shadow-xl border-2 border-amber-50 space-y-4 mb-8">
            <input id="pName" type="text" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤" class="w-full bg-slate-50 p-4 rounded-2xl outline-none font-bold">
            <div class="flex gap-2">
                <input id="pPrice" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ (‡∏ø)" class="w-1/2 bg-slate-50 p-4 rounded-2xl outline-none font-bold text-amber-600">
                <input id="pStock" type="number" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏™‡∏ï‡πá‡∏≠‡∏Å" class="w-1/2 bg-slate-50 p-4 rounded-2xl outline-none font-bold text-blue-600">
            </div>
            <input id="pImage" type="text" placeholder="URL ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û" class="w-full bg-slate-50 p-4 rounded-2xl outline-none text-[10px]">
            <button id="btnSave" class="w-full bg-[var(--thai-navy)] text-[var(--thai-gold)] py-5 rounded-[2rem] font-black border border-[var(--thai-gold)]">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏´‡∏°‡πà</button>
        </div>
        <div id="adminList" class="space-y-3 pb-32"></div>
    </div>

    <nav id="bottomNav" class="glass-nav hidden">
        <button onclick="switchTab('homeTab', this)" class="nav-btn active-nav p-4"><i data-lucide="home"></i></button>
        <button id="btnCart" onclick="switchTab('cartTab', this)" class="nav-btn p-4"><i data-lucide="shopping-basket"></i></button>
        <button id="adminNavBtn" onclick="switchTab('adminTab', this)" class="nav-btn p-4 hidden"><i data-lucide="plus-circle"></i></button>
        <button onclick="logout()" class="text-rose-400 p-4 active:scale-75 transition"><i data-lucide="log-out"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhV0tNPY5EeiOkIp63U-20rNjscA9WW_s",
            authDomain: "thaithae-ba227.firebaseapp.com",
            databaseURL: "https://thaithae-ba227-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "thaithae-ba227",
            storageBucket: "thaithae-ba227.firebasestorage.app",
            messagingSenderId: "749954534670",
            appId: "1:749954534670:web:bc8e00d9e320dc8d92db5f",
            measurementId: "G-3RV7N6LJPD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const productsRef = ref(db, 'products');
        window.cart = [];
        window.currentUserRole = 'customer'; // ‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô

        function loadProducts() {
            onValue(productsRef, (snapshot) => {
                const data = snapshot.val();
                const grid = document.getElementById('productGrid');
                const list = document.getElementById('adminList');
                grid.innerHTML = ''; list.innerHTML = '';
                if (data) {
                    Object.keys(data).forEach((key) => {
                        const item = data[key];
                        const stock = item.stock || 0;
                        
                        // üìç ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏¢‡∏¥‡∏ö‡πÉ‡∏™‡πà‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
                        const hideCartButtonClass = window.currentUserRole === 'admin' ? 'hidden' : '';

                        grid.innerHTML += `
                        <div class="product-card">
                            <img src="${item.image}" class="product-img" onerror="this.src='https://via.placeholder.com/200'">
                            <div class="p-4 flex flex-col flex-1">
                                <span class="stock-badge mb-1 w-fit">‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠: ${stock}</span>
                                <h3 class="font-bold text-[12px] truncate">${item.name}</h3>
                                <p class="text-amber-600 font-black text-sm mb-3">‡∏ø${item.price.toLocaleString()}</p>
                                <button onclick="addToCart('${key}', '${item.name}', ${item.price}, '${item.image}', ${stock})" 
                                    class="mt-auto w-full bg-slate-900 text-[var(--thai-gold)] py-2 rounded-xl text-[10px] font-black border border-[var(--thai-gold)] ${hideCartButtonClass} ${stock <= 0 ? 'opacity-30 pointer-events-none' : ''}">
                                    ${stock > 0 ? '‡∏´‡∏¢‡∏¥‡∏ö‡πÉ‡∏™‡πà‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤' : '‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏´‡∏°‡∏î'}
                                </button>
                            </div>
                        </div>`;

                        list.innerHTML += `
                        <div class="bg-white p-4 rounded-[2rem] flex justify-between items-center border border-amber-50 shadow-sm">
                            <div class="flex items-center gap-4">
                                <img src="${item.image}" class="w-12 h-12 object-cover rounded-2xl">
                                <div>
                                    <p class="font-bold text-xs">${item.name}</p>
                                    <p class="text-[10px] ${stock <= 0 ? 'text-rose-500' : 'text-blue-600'} font-bold italic">‡∏™‡∏ï‡πá‡∏≠‡∏Å: ${stock} ‡∏ä‡∏¥‡πâ‡∏ô</p>
                                </div>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="addStock('${key}', ${stock})" class="bg-blue-50 text-blue-600 p-2 rounded-xl active:scale-90"><i data-lucide="plus-circle" class="w-5 h-5"></i></button>
                                <button onclick="deleteOnlineProduct('${key}')" class="bg-rose-50 text-rose-400 p-2 rounded-xl active:scale-90"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                            </div>
                        </div>`;
                    });
                }
                lucide.createIcons();
            });
        }

        window.addStock = (key, currentStock) => {
            const amount = prompt("‡∏£‡∏∞‡∏ö‡∏∏‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏ï‡∏¥‡∏° (‡∏ä‡∏¥‡πâ‡∏ô):", "10");
            if (amount === null || amount === "") return;
            const newStock = Number(currentStock) + Number(amount);
            if (isNaN(newStock)) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏à‡πâ‡∏≤!");
            update(ref(db, `products/${key}`), { stock: newStock }).then(() => alert("‡πÄ‡∏ï‡∏¥‡∏°‡∏™‡∏ï‡πá‡∏≠‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!"));
        };

        document.getElementById('btnLogin').onclick = () => {
            const user = document.getElementById('loginUser').value.toLowerCase();
            const pass = document.getElementById('loginPass').value;
            if (pass === "1234" && user !== "") {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('bottomNav').classList.remove('hidden');
                
                if (user === "admin") {
                    window.currentUserRole = 'admin'; // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô
                    document.getElementById('roleLabel').innerText = "Admin Store Control";
                    document.getElementById('adminNavBtn').classList.remove('hidden');
                    document.getElementById('btnCart').classList.add('hidden');
                    document.getElementById('headerCartBtn').classList.add('hidden');
                } else {
                    window.currentUserRole = 'customer'; // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏õ‡πá‡∏ô‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤
                    document.getElementById('roleLabel').innerText = "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö, " + user;
                }
                loadProducts();
            } else { alert("‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!"); }
        };

        document.getElementById('btnSave').onclick = () => {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const stock = document.getElementById('pStock').value;
            const image = document.getElementById('pImage').value;
            if(!name || !price || !stock || !image) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö!");
            push(productsRef, { name, price: Number(price), stock: Number(stock), image, createdAt: Date.now() });
            document.querySelectorAll('input').forEach(i => i.value = '');
        };

        window.addToCart = (id, name, price, image, currentStock) => {
            const countInCart = window.cart.filter(i => i.id === id).length;
            if (countInCart >= currentStock) return alert("‡∏™‡∏ï‡πá‡∏≠‡∏Å‡πÑ‡∏°‡πà‡∏û‡∏≠‡πÅ‡∏•‡πâ‡∏ß‡∏à‡πâ‡∏≤!");
            window.cart.push({id, name, price, image});
            document.getElementById('cartCount').innerText = window.cart.length;
            document.getElementById('cartCount').classList.remove('hidden');
        };

        window.deleteOnlineProduct = (key) => { if(confirm("‡∏•‡∏ö‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö?")) remove(ref(db, `products/${key}`)); };
        window.switchTab = (tabId, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(n => { n.classList.remove('active-nav'); n.classList.add('text-slate-500'); });
            if(btn && btn.classList.contains('nav-btn')) { btn.classList.add('active-nav'); btn.classList.remove('text-slate-500'); }
            if(tabId === 'cartTab') renderCart();
        };

        window.renderCart = () => {
            const list = document.getElementById('cartList');
            const summary = document.getElementById('cartSummary');
            const totalDisplay = document.getElementById('totalPrice');
            list.innerHTML = ''; let t = 0;
            if(window.cart.length === 0) { list.innerHTML = '<p class="text-center py-20 text-slate-400">‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤</p>'; summary.classList.add('hidden'); return; }
            window.cart.forEach((item, index) => {
                t += item.price;
                list.innerHTML += `<div class="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm border border-amber-50"><div class="flex items-center gap-4"><img src="${item.image}" class="w-12 h-12 object-cover rounded-xl"><div><p class="font-bold text-xs">${item.name}</p><p class="text-amber-600 font-bold text-xs">‡∏ø${item.price.toLocaleString()}</p></div></div><button onclick="window.cart.splice(${index},1);window.renderCart();" class="text-rose-400 p-2"><i data-lucide="x-circle"></i></button></div>`;
            });
            totalDisplay.innerText = `‡∏ø${t.toLocaleString()}`;
            summary.classList.remove('hidden'); lucide.createIcons();
        };

        window.checkout = () => { alert("‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!"); window.cart = []; document.getElementById('cartCount').classList.add('hidden'); window.switchTab('homeTab', document.querySelector('.nav-btn')); };
        window.logout = () => location.reload();
    </script>
</body>
</html>
